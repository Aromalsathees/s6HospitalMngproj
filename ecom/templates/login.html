<doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>



           
<section class="container-fluid  about-coo">
  <div class="">
   
      <div class="row about-row">
          <div class="col-md-6 about-img">
              <img src="https://images.pexels.com/photos/3259629/pexels-photo-3259629.jpeg?auto=compress&cs=tinysrgb&w=600" width="650px" height="auto;"  alt="">
             
          </div>
          <div class="col-md-6 about-text  ">
              <h1 class='text-secondary mt-3'><strong>Hospital Mangment</strong></h1>
  
              <div class="about-featur">

                <form action="" method="POST">
                  {% csrf_token %}

                  
  <div class="form-group">
    <label for="exampleInputPassword1"></label>
    <input type="text" name="username" class="form-control" id="exampleInputPassword1" placeholder="Enter Username">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

<div class="form-group">
  <label for="exampleInputPassword1"></label>
  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
</div>


<a href="{% url 'signup' %}" class="btn btn-success">create new Account ?</a>


<button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div>
                  {% for mess in messages %}
                  <script>
                    alert('{{mess}}')
                  </script>
                  {% endfor %}
                </div>

                 
             
              </div>
          </div>
      </div>
  </div>
</section>

    </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1"></label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

{% comment %} 
<div class="form-check">
  <input type="checkbox" class="form-check-input" id="exampleCheck1">

{% comment %} <br>

<a href="" class="btn btn-success">create new Account ?</a>


<button type="submit" class="btn btn-primary">Login</button>
</form> 

</div> {% endcomment %}

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
