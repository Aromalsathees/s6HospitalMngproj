{% extends "index.html" %}

{% block content %}

{% for bl in blog  %}

<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="media/{{bl.image}}" alt="" style="width: 100%; height: auto; max-width: 100%; max-height: 100px;">
    <div class="card-body">
        <h1 class="card-text">{{bl.name}}</h1>
      <p class="card-text">{{bl.description}}.</p>
    </div>
  </div>

  {% endfor %}

{% endblock %}
